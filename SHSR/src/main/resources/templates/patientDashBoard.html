<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Patient's Dashboard</title>
</head>
<body>

<div class="container shadow p-3 mb-5  bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <div class="col ">
                <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                    <div class="card bg-primary bg-opacity-25 rounded">
                        <img class="card-img-top" src="/static/image/img_avatar1.png" alt="Card image" >
                        <div class="card-body">
                            <h3 class="card-title" th:text="${patient.name}"></h3>
                            <p style=" font-size: 12px;">Patient Contact No. : <span th:text="${patient.contact}"></span></p>
                            <p style=" font-size: 12px;">Patient Address : <span th:text="${patient.address}"></span></p>
                            <p style=" font-size: 12px;">Emergency Contact No. : <span th:text="${patient.emergencyContact}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                <input type="submit" value="Logout" />
                            </form>
                            <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark">
                                Logout
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-9">
                <h1 d-flex justify-content-start>Hello <span th:text="${patient.name}">Patient Name</span></h1>
                <p>How are you filling today?</p>
                <div style="height: 500px; width: auto;" >
                    <div class="row gx-3 m-5">
                        <div class="col ">
                            <div class="container bg-primary bg-opacity-25 shadow-lg rounded border border-primary">
                                <h3>Your Doctor</h3>
                                <h5 th:text="${doctor.name}">Dr Peterson</h5>
                                <p th:text="${doctor.position}">Heart Specialist</p>
                            </div>
                        </div>
                        <div class="col ">
                            <div class="container bg-primary bg-opacity-25 shadow-lg rounded border border-primary">
                                <h3>Your Data</h3>
                                <div class="d-flex justify-content-evenly">
                                    <div ><p>Weight<h6>70Kg</h6></p></div>
                                    <div ><p>Height<h6>1.7m</h6></p></div>
                                    <div ><p>Age<h6>56</h6></p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-5">
                        <div class="col gx-2">
                            <div class="list-group bg-primary bg-opacity-25 shadow-lg rounded" >
                                <a href="#" class="list-group-item m-3 d-flex justify-content-center align-items-center bg-primary bg-opacity-50 rounded" style=" height: 75px;">
                                    <h3>Doctor's Prescription</h3>
                                </a>
                                <a href="#" class="list-group-item m-3 d-flex justify-content-center align-items-center bg-primary bg-opacity-50 rounded" style=" height: 75px;">
                                    <h3>Send Health Symptoms to Doctor</h3>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
