<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/sendHealthStatusCSS.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img th:src="@{/image/undraw_doctor_kw-5-l.svg}" alt="image"/>
        </div>

        <form class="contact1-form validate-form" method="post"  th:action="@{/Health-status/sendHealthStatus}">
                    <input type="hidden" th:value="${patientID}" th:name="patientID">
                    <input type="hidden" th:value="${doctorID}" th:name="doctorID">
				<span class="contact1-form-title">
					Tell your today's symptom
				</span>



            <div class="wrap-input1 validate-input" data-validate = "Message is required">

                <textarea th:name="symptom" class="input1" id="symptom" name="symptom"  placeholder="Please describe your symptom here..."  required></textarea>

                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                </button>
            </div>

        </form>
    </div>
</div>

<!--<script src="vendor/jquery/jquery-3.2.1.min.js"></script>-->

<!--<script src="vendor/tilt/tilt.jquery.min.js"></script>-->
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>



</body>
</html>
