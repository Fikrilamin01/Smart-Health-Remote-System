<!--This page is for patient to enter their daily health symptom-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Send Daily Health Symptom</title>
</head>

<body>


<div class="page-hero d-flex align-items-center justify-content-center">
    <form th:action="@{/Health-status/sendHealthStatus}"  method="post">
        <h1>Share your today's symptom!</h1>
        <input type="hidden" th:value="${patientID}" th:name="patientID">
        <input type="hidden" th:value="${doctorID}" th:name="doctorID">
        <textarea th:name="symptom" class="form-group" id="symptom" name="symptom" rows="4" cols="50" placeholder="Please describe your symptom here..." ></textarea>
        <br>
        <input class="btn btn-primary confirmBtn" value="Send symptom" type="submit">
    </form>
</div>

</body>
</html>
