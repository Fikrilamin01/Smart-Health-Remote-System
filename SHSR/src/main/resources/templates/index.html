<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SHSM Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{main.js}"></script>
    <style>
        .container{width: 30%;}
        h1{text-align: center;margin: 120px;}
    </style>
</head>
<body>
<h1>Smart Healthcare Remote System</h1>
<div id="login_contain" class="container mt-3">

    <h3>Login</h3>

    <form name="login-form" th:action="@{/login}" class="login_form">
        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter UserId" name="uid" th:name="uid" required>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" th:name="pswd" required>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <div class="form-check mr-1">
                <input class="form-check-input" type="radio" name="userType" value="patient" id="patient" checked="checked">
                <label class="form-check-label" for="patient">
                    Patient
                </label>
            </div>
            <div class="form-check ml-1">
                <input class="form-check-input" type="radio" name="userType" value="doctor" id="doctor">
                <label class="form-check-label" for="doctor">
                    Doctor
                </label>
            </div>
        </div>
        <div class="mb-3">
            <h6 th:if="${InvalidCredential}"> Username or Password is wrong</h6>
        </div>

        <button type="button" value="Submit" id="btnsubmit" onclick="submitForm()" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
